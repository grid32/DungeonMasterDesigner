<div>
  <h1>Register to DmD</h1>
  <form (ngSubmit)="Submit()" #registrationForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email"
        required [(ngModel)]="email" name="email"
        [placeholder]="CONSTANTS.PlaceholderEmail">
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password"
      required [ngClass]="password == confirm ? 'ng-valid' : 'ng-invalid'"
      [(ngModel)]="password" name="password">
    </div>
    <div class="form-group">
      <label for="confirm">Confirm Password</label>
      <input type="password" class="form-control" id="confirm"
      required [ngClass]="password == confirm ? 'ng-valid' : 'ng-invalid'"
      [(ngModel)]="confirm" name="confirm">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!registrationForm.form.valid">Submit</button>
  </form>
</div>
