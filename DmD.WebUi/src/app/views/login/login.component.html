<div>
  <h1>Login to DmD</h1>
  <form (ngSubmit)="Submit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email"
        required [(ngModel)]="email" name="email"
        [placeholder]="CONSTANTS.PlaceholderEmail">
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password"
      required [(ngModel)]="password" name="password">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
  </form>
</div>
